<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-three-fifths is-offset-one-fifth box">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="field">
            <label for="name">Name</label>
            <div class="control">
              <input type="text" class="input" placeholder="Name" id="name" required [(ngModel)]="model.name" name="name" [class.is-danger]="error">
            </div>
          </div>
          <div class="field">
            <label for="password">Password</label>
            <div class="control">
              <input type="password" class="input" placeholder="Password" id="password" required [(ngModel)]="model.password" name="password" [class.is-danger]="error">
            </div>
          </div>

          <div *ngIf="error" class="notification is-danger">{{error}}</div>

          <div class="field is-grouped">
            <div class="control">
              <button [disabled]="loading" type="submit" class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-text" type="reset">Cancel</button>
            </div>
          </div>
          <div *ngIf="loading" class="loading-spinner"></div>
        </form>
      </div>
    </div>
  </div>
</section>
